<template name="cityPrices">
  <div class="container mt-5">
    {{#if isLoading}} 
    {{> loading}} 
    {{else}}
    <div class="w-100 my-4">
      {{>headerRow}} 
      <div
        class="row bg-white rounded mb-3 shadow-sm py-3 align-items-center"
        style="border: 2px solid #ea00e6"
      >
        <div class="col-4 d-flex align-items-center">
          <div
            class="text-white rounded-circle d-flex justify-content-center align-items-center me-3"
            style="width: 32px; height: 32px; background-color: #ea00e6"
          >
            {{state.stateCode}}
          </div>
          <div>{{state.name}}</div>
        </div>
        <div class="col-8 d-flex justify-content-end">
          <div class="col-2 text-center">${{state.gasoline}}</div>
          <div class="col-2 ext-center">${{state.midGrade}}</div>
          <div class="col-2 text-center">${{state.premium}}</div>
          <div class="col-2 text-center">${{state.diesel}}</div>
        </div>
      </div>
      {{#each cities}} 
      {{> priceRow code=cityCode name=name
      regular=gasoline midgrade=midGrade premium=premium diesel=diesel}}
      {{/each}}
    </div>
    {{/if}}
  </div>
</template>
