<template name="navbarSlider">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>
        <img src="/assets/petrol-pump.png" style="width: 5%" />
        Fuel Prices
      </h1>
      <div id="city-dropdown" class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Select City
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          {{#each states}}
            <a class="dropdown-item" href="#">{{state}}</a>
          {{/each}}
        </div>
      </div>
    </div>
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a
          class="nav-item nav-link active"
          id="nav-state-tab"
          data-toggle="tab"
          href="#statePrices"
          role="tab"
        >State Prices</a>
        <a
          class="nav-item nav-link"
          id="nav-city-tab"
          data-toggle="tab"
          href="#cityPrices"
          role="tab"
        >City Prices</a>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="statePrices" role="tabpanel">
        {{> statePrices}}
      </div>
      <div class="tab-pane fade" id="cityPrices" role="tabpanel">
        {{> cityPrices}}
      </div>
    </div>
  </template>
