<template name="navbarSlider">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>
      <img src="/assets/petrol-pump.png" style="width: 3vh" />
      Fuel Prices
    </h1>
    {{#if isActiveTab 'cityPrices'}}
    <div id="city-dropdown" class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Select State
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        {{#each states}}
        <a class="dropdown-item" href="#">{{stateCode}} - {{state}}</a>
        {{/each}}
      </div>
    </div>
    {{/if}}
  </div>
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a
        class="nav-item nav-link active text-muted"
        id="nav-state-tab"
        data-toggle="tab"
        href="#statePrices"
        role="tab"
        >State Prices</a
      >
      <a
        class="nav-item nav-link text-muted"
        id="nav-city-tab"
        data-toggle="tab"
        href="#cityPrices"
        role="tab"
        >City Prices</a
      >
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    {{#if error}}
    <div class="alert alert-danger mt-5" role="alert">{{error}}</div>
    {{else}}
    <div class="tab-pane fade show active" id="statePrices" role="tabpanel">
      {{> statePrices}}
    </div>
    <div class="tab-pane fade" id="cityPrices" role="tabpanel">
      {{> cityPrices}}
    </div>
    {{/if}}
  </div>
</template>

<template name="errorTemplate">
  <div class="alert alert-danger mt-4" role="alert">{{error}}</div>
</template>
