<template name="statePrices">
  <div class="container mt-5">
    {{#if isLoading}}
      {{> loading}}
    {{else}}
      <div class="w-100 my-4">
        {{> headerRow}}

        {{#each states}}
          {{> priceRow code=stateCode name=state regular=regular midgrade=midgrade premium=premium diesel=diesel}}
        {{/each}}
      </div>
    {{/if}}
  </div>
</template>
